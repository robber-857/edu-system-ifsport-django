{% extends "portal/base.html" %}
{% load widget_tweaks %}
{% block title %}Reset password{% endblock %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height:75vh;">
  <div class="w-100" style="max-width:460px">
    <h2 class="mb-4 text-center fw-bold">Reset your password</h2>
    <form method="post" class="vstack gap-3">
      {% csrf_token %}
      <div>
        <label class="form-label">Email</label>
        {{ form.email|add_class:"form-control form-control-lg" }}
        {{ form.email.errors }}
      </div>
      <button class="btn btn-primary btn-lg w-100 mt-2">Send reset link</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'login' %}" class="link-secondary">Back to login</a>
    </div>
  </div>
</div>
{% endblock %}
